version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: winerank-postgres
    environment:
      POSTGRES_USER: winerank
      POSTGRES_PASSWORD: winerank
      POSTGRES_DB: winerank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U winerank"]
      interval: 5s
      timeout: 5s
      retries: 5

